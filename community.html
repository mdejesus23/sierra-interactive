        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        border: none;
        outline: none;
        background-color: rgb(212, 175, 80);

      // JavaScript code remains the same
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        var mybutton = document.getElementById("myBtn");
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
      }
    </script>

      function filterByPrice() {
        const priceInput = document.querySelectorAll(".filter-radio-price");

        let priceValue = [];
        let toFilterData = [...commData];
        const filteredData = [];

        // get the checked button
        priceInput.forEach((input) => {
          if (input.checked) {
            priceValue.push(input.getAttribute("data-price"));
          }
        });

        if (priceValue.length !== 0) {
          priceValue.forEach((price) => {
            const filteredByRange = toFilterData.filter(
              (item) => item.priceVal === price
            );
            filteredData.push(...filteredByRange);
          });

          generateData(filteredData);
        }

        // uncheckButton(priceInput);
        return filteredData;
      }

      function filterByHomeType(data) {
        console.log("data", data);
        const homeTypeInput = document.querySelectorAll(".home-type");

        let homeTypeVal = [];
        const toFilterData = data.length !== 0 ? [...data] : [...commData];
        const filteredData = [];

        console.log("toFilterData", toFilterData);
        // get the checked button
        homeTypeInput.forEach((opt) => {
          // console.log(opt.checked);
          if (opt.checked) {
            homeTypeVal.push(opt.getAttribute("data-homeType"));
          }
        });

        // console.log("homeTypeVal", homeTypeVal);

        if (homeTypeVal.length !== 0) {
          homeTypeVal.forEach((type) => {
            const filteredByType = toFilterData.filter((item) => {
              return item.homeType.includes(type);
            });

            filteredData.push(...filteredByType);
          });
          generateData(filteredData);
        }
        // uncheckButton(homeTypeInput);
        return filteredData;
      }

      function filterByAmenities(data) {
        console.log("amenities", data);
        const amenitiesInputObj = document.querySelectorAll(
          ".filter-radio-amenities"
        );

        const toFilterData = data.length !== 0 ? [...data] : [...commData];
        console.log("data", data);
        console.log("toFilterData", toFilterData);

        let toFilter = [];
        const filteredData = [];

        // get the checked button
        amenitiesInputObj.forEach((opt) => {
          if (opt.checked) {
            toFilter.push(opt.getAttribute("data-amenities"));
          }
        });

        console.log("toFilter", toFilter);

        if (toFilter.length !== 0) {
          toFilter.forEach((type) => {
            const filteredByAmeities = toFilterData.filter((item) => {
              return item.amenities.includes(type);
            });

            filteredData.push(...filteredByAmeities);
          });
          const noDuplicateData = removeDuplicates(filteredData);
          generateData(noDuplicateData);
        }
        // uncheckButton(amenitiesInputObj);
        return filteredData;
      }

      // Function to filter duplicate objects based on ID
      function removeDuplicates(data) {
        // Create an object to store unique objects based on ID
        const uniqueMap = {};

        // Iterate over the array
        data.forEach((item) => {
          // Use the ID as the key to check uniqueness
          uniqueMap[item.id] = item;
        });

        // Convert the unique object map back to an array
        const uniqueArray = Object.values(uniqueMap);

        return uniqueArray;
      }

      function uncheckButton(inputElem) {
        inputElem.forEach((input) => {
          input.checked = false;
        });
      }

        const priceInput = document.querySelectorAll(".filter-radio-price");

        const amenitiesInputObj = document.querySelectorAll(
          ".filter-radio-amenities"
        );

        });

          input.checked = false;
        });

        amenitiesInputObj.forEach((input) => {
          input.checked = false;
        });

        // toFilterData = [...commData];
        generateData(commData);
        hideAllModal();
        handleViewportChange();
        checked = false;
      }

                <div class="details-card" style="background-color: transparent !important; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 10px; background-color: #f9f9f9; border-radius: 10px;">

                    <div style="width: 100%; height: 20px; display: flex; justify-content: center;
                    align-items: center; margin-bottom: 1rem; font-size: 40px;">${name}</div>

                    <div style="display: flex; flex-direction: column; gap: 5px; border-top: 1px solid white;">

                            <p>Prices</p>
                            <p>${prices}</p>
                        </div>
                        <div style="display: flex; justify-content: space-between; padding: 5px 8px; border-top: 1px solid white; ">

                          ${amenitiesData}
                        </ul>
                      </div>
                    </div>


                    <div id="controller" style="margin-top: 12px; display: flex; justify-content: left; align-items: center; flex-wrap: wrap; row-gap: 5px;">
                        <button

                        <button

      function hideAllModal() {

        modals.forEach((m) => {

        });

      }

      function closeModal(id) {
        const modal = document.getElementById(`amenities_modal_${id}`);
        modal.style.display = "none";
      }

      function handleViewportChange() {
        const viewportWidth = window.innerWidth;

        const controller = document.getElementById("controller");
        const imageContainer = document.querySelectorAll(".img-cont");
        const modelContent = document.querySelectorAll(".modal-content");

        if (viewportWidth <= 850) {
          main.style.width = "95%";
          rootFilter.style.width = "95%";

          modelContent.forEach((mc) => {
            mc.style.width = "80%";
          });

          const filterBox = document.getElementById("filter");
          filterBox.style.gridTemplateColumns = "1fr";

          const imageContainer = document.querySelectorAll(".img-cont");
          imageContainer.forEach((cont) => {
            cont.style.clipPath = "none";
          });

          const gridContainers = document.querySelectorAll(".grid-container");
          gridContainers.forEach((container) => {
            container.style.gridTemplateColumns = "1fr";
            container.style.gap = "10px";
          });
        } else if (viewportWidth > 850 && viewportWidth < 1200) {
          main.style.width = "80%";
          rootFilter.style.width = "80%";

          modelContent.forEach((mc) => {
            mc.style.width = "70%";
          });

          const imageContainer = document.querySelectorAll(".img-cont");
          imageContainer.forEach((cont) => {
            cont.style.clipPath =
              "polygon(0.25% 0%, 100% 0%, 92.9% 100%, 0% 100%)";
          });

          const gridContainers = document.querySelectorAll(".grid-container");
          gridContainers.forEach((container) => {
            container.style.gridTemplateColumns = "1fr 1fr";
            container.style.gap = "10px";
          });
        } else {
          main.style.width = "80%";
          rootFilter.style.width = "80%";

          modelContent.forEach((mc) => {
            mc.style.width = "50%";
          });

          const filterBox = document.getElementById("filter");
          filterBox.style.gridTemplateColumns = "repeat(3, 1fr)";

          const imageContainer = document.querySelectorAll(".img-cont");
          imageContainer.forEach((cont) => {
            cont.style.clipPath =
              "polygon(0.25% 0%, 100% 0%, 92.9% 100%, 0% 100%)";
          });

          const gridContainers = document.querySelectorAll(".grid-container");
          gridContainers.forEach((container) => {
            container.style.gridTemplateColumns = "1fr 1fr";
            container.style.gap = "15px";
          });
        }
      }

      handleViewportChange();

      window.addEventListener("resize", handleViewportChange);
