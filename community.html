        var mybutton = document.getElementById("myBtn");

      function filterByPrice() {
        const priceInput = document.querySelectorAll(".filter-radio-price");

        let priceValue = [];
        let toFilterData = [...commData];
        const filteredData = [];

        // get the checked button
        priceInput.forEach((input) => {
          if (input.checked) {
            priceValue.push(input.getAttribute("data-price"));
          }
        });

        if (priceValue.length !== 0) {
          priceValue.forEach((price) => {
            const filteredByRange = toFilterData.filter(
              // (item) => item.priceVal === price
              (item) => item.priceVal.includes(price)
            );
            filteredData.push(...filteredByRange);
          });

          generateData(filteredData);
        }

        // uncheckButton(priceInput);
        return filteredData;
      }

      function filterByHomeType(data) {
        console.log("data", data);
        const homeTypeInput = document.querySelectorAll(".home-type");

        let homeTypeVal = [];
        const toFilterData = data.length !== 0 ? [...data] : [...commData];
        const filteredData = [];

        console.log("toFilterData", toFilterData);
        // get the checked button
        homeTypeInput.forEach((opt) => {
          // console.log(opt.checked);
          if (opt.checked) {
            homeTypeVal.push(opt.getAttribute("data-homeType"));
          }
        });

        // console.log("homeTypeVal", homeTypeVal);

        if (homeTypeVal.length !== 0) {
          homeTypeVal.forEach((type) => {
            const filteredByType = toFilterData.filter((item) => {
              return item.homeType.includes(type);
            });

            filteredData.push(...filteredByType);
          });
          generateData(filteredData);
        }
        // uncheckButton(homeTypeInput);
        return filteredData;

        console.log("amenities", data);
        const amenitiesInputObj = document.querySelectorAll(

        const toFilterData = data.length !== 0 ? [...data] : [...commData];

          const noDuplicateData = removeDuplicates(filteredData);

        // uncheckButton(amenitiesInputObj);
        return filteredData;

      // Function to filter duplicate objects based on ID
      function removeDuplicates(data) {
        // Create an object to store unique objects based on ID
        const uniqueMap = {};

        // Iterate over the array
        data.forEach((item) => {
          // Use the ID as the key to check uniqueness
          uniqueMap[item.id] = item;
        });

        // Convert the unique object map back to an array
        const uniqueArray = Object.values(uniqueMap);

        return uniqueArray;
      }

        const modals = document.querySelectorAll(".modal");
        modals.forEach((m) => {
          m.style.display = "none";
        });
      }

      hideAllModal();

      function showAmenities(id) {
        // console.log("modal", id);
        const modal = document.getElementById(`amenities_modal_${id}`);
        modal.style.display = "block";
      }

      function closeModal(id) {
        const modal = document.getElementById(`amenities_modal_${id}`);
        modal.style.display = "none";
      }

      function handleViewportChange() {
        const viewportWidth = window.innerWidth;

        const controller = document.getElementById("controller");
        const imageContainer = document.querySelectorAll(".img-cont");
        const modelContent = document.querySelectorAll(".modal-content");

        if (viewportWidth <= 850) {
          main.style.width = "95%";
          rootFilter.style.width = "95%";

          modelContent.forEach((mc) => {
            mc.style.width = "90%";
          });

          const filterBox = document.getElementById("filter");
          filterBox.style.gridTemplateColumns = "1fr";

          const imageContainer = document.querySelectorAll(".img-cont");
          imageContainer.forEach((cont) => {
            cont.style.clipPath = "none";
          });

          const gridContainers = document.querySelectorAll(".grid-container");
          gridContainers.forEach((container) => {
            container.style.gridTemplateColumns = "1fr";
            container.style.gap = "10px";
          });
        } else if (viewportWidth > 850 && viewportWidth < 1200) {
          main.style.width = "100%";
          rootFilter.style.width = "100%";

          modelContent.forEach((mc) => {
            mc.style.width = "70%";
          });

          const imageContainer = document.querySelectorAll(".img-cont");
          imageContainer.forEach((cont) => {
            cont.style.clipPath =
              "polygon(0.25% 0%, 100% 0%, 92.9% 100%, 0% 100%)";
          });

          const gridContainers = document.querySelectorAll(".grid-container");
          gridContainers.forEach((container) => {
            container.style.gridTemplateColumns = "1fr 1fr";
            container.style.gap = "10px";
          });
        } else {
          main.style.width = "100%";
          rootFilter.style.width = "100%";

          modelContent.forEach((mc) => {
            mc.style.width = "50%";
          });

          const filterBox = document.getElementById("filter");
          filterBox.style.gridTemplateColumns = "repeat(3, 1fr)";

          const imageContainer = document.querySelectorAll(".img-cont");
          imageContainer.forEach((cont) => {
            cont.style.clipPath =
              "polygon(0.25% 0%, 100% 0%, 92.9% 100%, 0% 100%)";
          });

          const gridContainers = document.querySelectorAll(".grid-container");
          gridContainers.forEach((container) => {
            container.style.gridTemplateColumns = "1fr 1fr";
            container.style.gap = "15px";
          });
        }
      }

      handleViewportChange();

      window.addEventListener("resize", handleViewportChange);
    </script>
  </body>
</html>
