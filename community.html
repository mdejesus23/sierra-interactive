<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Your Title Here</title>
  </head>
  <body>
    <h1 style="text-align: center; margin: 1rem auto">
      Find communities in Lakewood
    </h1>

    <div id="filter-section"></div>

    <div style="margin: 14px auto; width: 100%" id="main-cont"></div>

    <script></script>

    <script>
      // filter sections
      const filterElement = document.getElementById("filter-section");

      function generateFilterHTML() {
        return `
    <div id="filter-root" style="background-color: rgb(235, 235, 250); margin: 10px auto;">
      <div id="filter" class="filter-checkbox" style="width: 90%; margin: 20px auto; padding: 5px; display: grid; gap: 12px;">
        <div class="filter-something" style="border-radius: 10px; margin-bottom: 18px; background-color: #f8f9fa;">
            <div class="something-head">
                <h6 class="something-h6" style="text-align: center; margin-bottom: 10px; font-size: 18px; color: #18305f;">HOA DUES</h6>
            </div>
            <div class="something-checkbox" style="padding: 10px;">
                ${generateHoaduesInput()}
            </div>
        </div>

        <div class="filter-something" style="text-align: center; border-radius: 10px; margin-bottom: 18px; background-color: #f8f9fa;">
            <div class="something-head">
                <h6 class="something-h6" style="margin-bottom: 10px; font-size: 18px; color: #18305f;">Home Type</h6>
            </div>
            <div class="something-checkbox" style="padding: 10px;">
                ${generateHomeTypeInput()}
            </div>
        </div>

        <div class="filter-something" style="text-align: center; border-radius: 10px; margin-bottom: 18px; background-color: #f8f9fa;">
            <div class="something-head">
                <h6 class="something-h6" style="margin-bottom: 10px; font-size: 18px; color: #18305f;">Amenities</h6>
            </div>
            <div class="something-checkbox" style="padding: 10px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px;">
                ${generateAmenitiesInput()}
            </div>
        </div>
      </div>
      <div style="margin: 10px auto; width: 80%; display: flex; justify-content: center; gap: 15px; ">
        <button id="filter" onclick="filter()" style="border: none; padding: 15px 30px; background-color: var(--si-secondary-color-800); color: white; border-radius: 5px;">Apply Filter</butto>
        <button id="reset" onclick="resetFilter()" style="border: none; padding: 15px 30px; background-color: var(--si-secondary-color-800); color: white; border-radius: 5px;">Reset Filter</butto>
      </div>
    </div>
  `;
      }

      function generateHoaduesInput() {
        const checkboxes = [
          { id: "hoa_dues_1", label: "A. $100 - $300", val: "100 to 300" },
          { id: "hoa_dues_2", label: "B. $300 - $400", val: "300 to 400" },
          { id: "hoa_dues_3", label: "C. $400 - $600", val: "400 to 600" },
          { id: "hoa_dues_4", label: "D. $600 - $800", val: "600 to 800" },
          { id: "hoa_dues_5", label: "E. $800 - $1,100", val: "800 to 1100" },
        ];

        return checkboxes
          .map((item) => {
            const { id, label, val } = item;

            return `
            <div class="checkbox-pair" style="display: flex; margin-bottom: 10px;">
                <input type="radio" name="${id}" data-price="${val}" id="${id}" class="filter-radio-price something-radio" style="margin-right: 5px; font-size: 16px;">
                <label for="${id}" style="margin-bottom: 0; font-size: 16px; color: #18305f;">${item.label}</label>
            </div>`;
          })
          .join("");
      }

      function generateHomeTypeInput() {
        const checkboxes = [
          { id: "home_type_1", label: "Single Family", val: "Single Family" },
          { id: "home_type_2", label: "Villa", val: "Villa" },
          { id: "home_type_3", label: "Condo", val: "Condo" },
          { id: "home_type_4", label: "Townhome", val: "Townhome" },
          { id: "home_type_5", label: "Custom", val: "Custom" },
        ];

        return checkboxes
          .map((item) => {
            const { id, label, val } = item;
            return `
              <div class="checkbox-pair" style="display: flex; margin-bottom: 10px;">
                  <input type="radio" name="${id}" id="${id}" data-home-type=${val}"" class="filter-radio something-radio" style="margin-right: 5px; font-size: 16px;">
                  <label for="${id}" style="margin-bottom: 0; font-size: 16px; color: #18305f;">${label}</label>
              </div>`;
          })
          .join("");
      }

      function generateAmenitiesInput() {
        const checkboxes = [
          { id: "amenities_1", label: "Clubhouse" },
          { id: "amenities_2", label: "Pool" },
          { id: "amenities_3", label: "Fitness Center" },
          { id: "amenities_4", label: "Lifestyle Director" },
          { id: "amenities_5", label: "Dog Park" },
          { id: "amenities_6", label: "Tot Lot" },
          { id: "amenities_7", label: "Golf" },
          { id: "amenities_8", label: "Tennis" },
          { id: "amenities_9", label: "Pickleball" },
          { id: "amenities_10", label: "Bar/Restaurant" },
          { id: "amenities_11", label: "Age Restricted" },
          { id: "amenities_12", label: "Maint. Included" },
          { id: "amenities_13", label: "Gated" },
        ];

        return checkboxes
          .map((item) => {
            const { id, label } = item;
            return `
              <div class="checkbox-pair" style="display: flex; margin-bottom: 10px;">
                  <input type="radio" name="${id}" id="${id}" data-amenities="${label}" class="filter-radio something-radio" style="margin-right: 5px; font-size: 16px;">
                  <label for="${id}" style="margin-bottom: 0; font-size: 16px; color: #18305f;">${item.label}</label>
              </div>`;
          })
          .join("");
      }

      // Usage:
      const filterHTML = generateFilterHTML();
      console.log(filterHTML);
      filterElement.innerHTML = filterHTML;

      // end filter section

      const commData = [
        {
          id: 1,
          name: "Aurora",
          prices: "Low $300's",
          priceVal: "100 to 300",
          homeType: ["Townhomes, Single Family"],
          amenities: ["Pool", "Tot Lot"],
          squareFeet: "1,347 - 2,382",
          numberOfHomes: 300,
          gated: "No",
          builder: "Lennar",
          build: "Yes",
          img: "https://assets.site-static.com/userFiles/666/image/aurora/aurora.png",
          desc: "Auroa offers Town-Homes and Patio Homes located in Lakewood Ranch and will start in Low $300's.",
        },
        {
          id: 2,
          name: "Avalon Woods",
          prices: "From $300s to $400s",
          priceVal: "300 to 400",
          homeType: ["Townhomes, Single-Family"],
          amenities: ["Dog Park", "Tot Lot"],
          squareFeet: "1,440 - 2,370",
          numberOfHomes: 339,
          gated: "No",
          builder: "LeRyan Homesnnar",
          build: "Yes",
          img: "https://assets.site-static.com/userFiles/666/image/lakewood-ranch-communities/avalon.png",
          desc: "Avalon Woods presents a living experience that combines the beauty of natural surroundings with the convenience of contemporary amenities, offering a lifestyle tailored to both leisure and elegance.",
        },
        {
          id: 3,
          name: "Azario Esplanade",
          prices: "$500s - $1M+",
          priceVal: "400 to 600",
          homeType: ["Paired/Attached Villas", "Single Family"],
          squareFeet: "1,500 - 4,000",
          numberOfHomes: 1300,
          gated: "Yes",
          builder: "Taylor Morrison",
          build: "Yes and Resales",
          img: "https://assets.site-static.com/userFiles/666/image/lakewood-ranch-communities/azario.png",
          desc: "Nestled in the heart of Lakewood Ranch Real Estate, Azario Esplanade stands as a testament to refined living, providing an idyllic retreat that perfectly balances relaxation and sophistication.",
          amenities: [
            "Clubhouse",
            "Pool",
            "Fitness Center",
            "Lifestyle Director",
            "Dog Park",
            "Tot Lot",
            "Golf",
            "Tennis",
            "Pickleball",
            "Bar or Resetaurant",
            "Maintenance Included",
          ],
        },
      ];

      // filter function
      function filter() {
        const priceInput = document.querySelectorAll(".filter-radio-price");

        filterByPrice(priceInput);
        uncheckButton(priceInput);
        hideAllModal();
      }

      function filterByPrice(priceInput) {
        let priceValue = [];
        const toFilterData = [...commData];
        const filteredData = [];

        // get the checked button
        priceInput.forEach((input) => {
          if (input.checked) {
            priceValue.push(input.getAttribute("data-price"));
          }
        });

        priceValue.forEach((price) => {
          const filteredByRange = toFilterData.filter(
            (item) => item.priceVal === price
          );
          filteredData.push(...filteredByRange);
        });

        generateData(filteredData);
      }

      function uncheckButton(inputButton) {
        inputButton.forEach((input) => {
          input.checked = false;
        });
      }

      const main = document.getElementById("main-cont");
      const rootFilter = document.getElementById("filter-root");

      function resetFilter() {
        generateData(commData);
        hideAllModal();
      }

      function generateData(filterData) {
        let content = "";

        // const listData = filterData || commData;

        filterData.forEach((data) => {
          const {
            id,
            name,
            prices,
            homeType,
            squareFeet,
            numberOfHomes,
            gated,
            builder,
            build,
            img,
            desc,
            amenities,
          } = data;

          let amenitiesData = "";
          amenities.forEach((amen) => {
            amenitiesData += `
              <li style="font-size: 16px">${amen}</li>
            `;
          });

          content += `
          <div class="grid-container" style="background-color: #ebebfa; display: grid; grid-template-columns: 1fr 1fr; margin: 3rem auto; max-width: 100%; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); transition: box-shadow 0.3s ease;" onmouseover="this.style.boxShadow='0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 12px 40px 0 rgba(0, 0, 0, 0.19)';" onmouseout="this.style.boxShadow='0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)';">

            <div class="img-cont" style="clip-path: polygon(0.25% 0%, 100% 0%, 92.9% 100%, 0% 100%);">
                <img style="width: 100%; height: 100%" src="${img}" alt="${name} image" />
            </div>

            <div class="details-card" style="background-color: transparent !important; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 10px; background-color: #f9f9f9; border-radius: 10px;">

                <div style="width: 100%; height: 20px; display: flex; justify-content: center; 
                align-items: center; margin-bottom: 1rem; font-size: 40px;">${name}</div>

                <div style="display: flex; flex-direction: column; gap: 5px; border-top: 1px solid white;">
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 5px 8px;">
                        <p>Prices</p>
                        <p>${prices}</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 5px 8px; border-top: 1px solid white; ">
                        <p>Home Type</p>
                        <p>${homeType}</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 5px 8px; border-top: 1px solid white; ">
                        <p>Square Feet</p>
                        <p>${squareFeet}</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 5px 8px; border-top: 1px solid white; ">
                        <p>Number of Homes</p>
                        <p>${numberOfHomes}</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 5px 8px; border-top: 1px solid white; ">
                        <p>Gated</p>
                        <p>${gated}</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 5px 8px; border-top: 1px solid white; ">
                        <p>${desc}</p>
                    </div>
                </div>
                
                <div id="amenities_modal_${id}" class="modal" style="position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
                  <div class="modal-content" style="background-color: #fefefe; margin: 15% auto; padding: 10px; border: 1px solid #888; max-width: 50%; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);">
                    <span onclick="closeModal(${id})" class="close" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
                    <p style="font-weight: bold; font-size: 20px; margin-bottom: 10px;">Amenities for ${name}:</p>
                    <ul style="display: flex; flex-direction: column; flex-wrap: wrap; column-gap: 10px; height: 200px; padding: 5pxs 15px; max-width: 60%;">
                      ${amenitiesData}
                    </ul>
                  </div>
                </div>


                <div id="controller" style="margin-top: 12px; display: flex; justify-content: left; align-items: center; flex-wrap: wrap; row-gap: 5px;">
                    <button 
                      onclick="scheduleAppointmentHandler(${id})" 
                      id="schedule_${id}" 
                      style="background-color: var(--si-secondary-color-800); padding: 1rem 1.3rem; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;"
                      onmouseover="this.style.backgroundColor='var(--si-primary-color-500)'"
                      onmouseout="this.style.backgroundColor='var(--si-secondary-color-800)'"
                    >
                      Schedule an Appointment
                    </button>

                    <button 
                      onclick="scheduleAppointmentHandler(${id})" 
                      id="home_sale_${id}" 
                      style="background-color: var(--si-secondary-color-800); padding: 1rem 1.3rem; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; margin-left: 1rem;"
                      onmouseover="this.style.backgroundColor='var(--si-primary-color-500)'"
                      onmouseout="this.style.backgroundColor='var(--si-secondary-color-800)'"
                    >
                      Homes for Sale
                    </button>

                    <button 
                      onclick="showAmenities(${id})" 
                      id="amenities_btn_${id}" 
                      style="background-color: var(--si-secondary-color-800); padding: 1rem 1.3rem; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; margin-left: 1rem;"
                      onmouseover="this.style.backgroundColor='var(--si-primary-color-500)'"
                      onmouseout="this.style.backgroundColor='var(--si-secondary-color-800)'"
                    >
                      Amenities
                    </button>
                </div>
            </div>
          </div>
          `;
        });

        main.innerHTML = content;
      }

      generateData(commData);

      function scheduleAppointmentHandler(id) {
        alert(id);
      }

      function homeForSaleHandler(id) {
        alert(id);
      }

      function hideAllModal() {
        const modals = document.querySelectorAll(".modal");
        modals.forEach((m) => {
          m.style.display = "none";
        });
      }

      hideAllModal();

      function showAmenities(id) {
        console.log("modal", id);
        const modal = document.getElementById(`amenities_modal_${id}`);
        modal.style.display = "block";
      }

      function closeModal(id) {
        const modal = document.getElementById(`amenities_modal_${id}`);
        modal.style.display = "none";
      }

      function handleViewportChange() {
        const viewportWidth = window.innerWidth;

        const controller = document.getElementById("controller");
        const imageContainer = document.querySelectorAll(".img-cont");

        if (viewportWidth <= 850) {
          main.style.width = "95%";
          rootFilter.style.width = "95%";

          const filterBox = document.getElementById("filter");
          filterBox.style.gridTemplateColumns = "1fr";

          const imageContainer = document.querySelectorAll(".img-cont");
          imageContainer.forEach((cont) => {
            cont.style.clipPath = "none";
          });

          const gridContainers = document.querySelectorAll(".grid-container");
          gridContainers.forEach((container) => {
            container.style.gridTemplateColumns = "1fr";
            container.style.gap = "10px";
          });
        } else if (viewportWidth > 850 && viewportWidth < 1200) {
          main.style.width = "80%";
          rootFilter.style.width = "80%";

          const imageContainer = document.querySelectorAll(".img-cont");
          imageContainer.forEach((cont) => {
            cont.style.clipPath =
              "polygon(0.25% 0%, 100% 0%, 92.9% 100%, 0% 100%)";
          });

          const gridContainers = document.querySelectorAll(".grid-container");
          gridContainers.forEach((container) => {
            container.style.gridTemplateColumns = "1fr 1fr";
            container.style.gap = "10px";
          });
        } else {
          main.style.width = "80%";
          rootFilter.style.width = "80%";

          const filterBox = document.getElementById("filter");
          filterBox.style.gridTemplateColumns = "repeat(3, 1fr)";

          const imageContainer = document.querySelectorAll(".img-cont");
          imageContainer.forEach((cont) => {
            cont.style.clipPath =
              "polygon(0.25% 0%, 100% 0%, 92.9% 100%, 0% 100%)";
          });

          const gridContainers = document.querySelectorAll(".grid-container");
          gridContainers.forEach((container) => {
            container.style.gridTemplateColumns = "1fr 1fr";
            container.style.gap = "15px";
          });
        }
      }

      handleViewportChange();

      window.addEventListener("resize", handleViewportChange);
    </script>
  </body>
</html>
