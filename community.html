<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Your Title Here</title>
  </head>
  <body>
    <h1 style="text-align: center; margin: 1rem auto">
      Find communities in Lakewood
    </h1>

    <div
      class="filter-checkbox"
      style="
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      "
    >
      <div class="filter-something" style="margin-bottom: 20px">
        <div class="something-head">
          <h6
            class="something-h6"
            style="color: #18305f !important; margin-bottom: 10px"
          >
            SOMETHING
          </h6>
        </div>
        <div class="something-checkbox border-right" style="padding: 10px">
          <div class="checkbox-pair" style="display: flex; margin-bottom: 10px">
            <input
              type="checkbox"
              name="SomethingA"
              id="SomethingA"
              class="filter-checkbox something-checkbox"
              value="SomethingA"
              data-uw-rm-form="nfx"
              style="margin-right: 5px"
            />
            <label for="SomethingA" data-uw-rm-sr="" style="margin-bottom: 0"
              >Something A</label
            >
          </div>
          <div class="checkbox-pair" style="display: flex; margin-bottom: 10px">
            <input
              type="checkbox"
              name="SomethingB"
              id="SomethingB"
              class="filter-checkbox something-checkbox"
              value="SomethingB"
              data-uw-rm-form="nfx"
              style="margin-right: 5px"
            />
            <label for="SomethingB" data-uw-rm-sr="" style="margin-bottom: 0"
              >Something B</label
            >
          </div>
          <!-- More checkbox-pair elements with similar inline styles -->
        </div>
      </div>
      <!-- More filter sections can be added similarly -->
    </div>

    <div style="margin: 1rem auto; width: 100%" id="main-cont"></div>

    <script>
      const commData = [
        {
          id: 1,
          name: "Aurora",
          prices: "Low $300's",
          homeType: ["Townhomes, Single-Family"],
          squareFeet: "1,347 - 2,382",
          numberOfHomes: 300,
          gated: "No",
          builder: "Lennar",
          build: "Yes",
          img: "https://assets.site-static.com/userFiles/666/image/aurora/aurora.png",
          desc: "Auroa offers Town-Homes and Patio Homes located in Lakewood Ranch and will start in Low $300's.",
          amenities: ["Pool", "Tot Lot"],
        },
        {
          id: 2,
          name: "Avalon Woods",
          prices: "From $300s to $400s",
          homeType: ["Townhomes, Single-Family"],
          squareFeet: "1,440 - 2,370",
          numberOfHomes: 339,
          gated: "No",
          builder: "LeRyan Homesnnar",
          build: "Yes",
          img: "https://assets.site-static.com/userFiles/666/image/lakewood-ranch-communities/avalon.png",
          desc: "Avalon Woods presents a living experience that combines the beauty of natural surroundings with the convenience of contemporary amenities, offering a lifestyle tailored to both leisure and elegance.",
          amenities: ["Dog Park", "Tot Lot"],
        },
        {
          id: 3,
          name: "Azario Esplanade",
          prices: "$500s - $1M+",
          homeType: ["Paired/Attached Villas, Single-Family"],
          squareFeet: "1,500 - 4,000",
          numberOfHomes: 1300,
          gated: "Yes",
          builder: "Taylor Morrison",
          build: "Yes and Resales",
          img: "https://assets.site-static.com/userFiles/666/image/lakewood-ranch-communities/azario.png",
          desc: "Nestled in the heart of Lakewood Ranch Real Estate, Azario Esplanade stands as a testament to refined living, providing an idyllic retreat that perfectly balances relaxation and sophistication.",
          amenities: [
            "Clubhouse",
            "Pool",
            "Fitness Center",
            "Lifestyle Director",
            "Dog Park",
            "Tot Lot",
            "Golf",
            "Tennis",
            "Pickleball",
            "Bar or Resetaurant",
            "Maintenance Included",
          ],
        },
      ];

      const main = document.getElementById("main-cont");

      function generateData() {
        let content = "";

        commData.forEach((data) => {
          const {
            id,
            name,
            prices,
            homeType,
            squareFeet,
            numberOfHomes,
            gated,
            builder,
            build,
            img,
            desc,
            amenities,
          } = data;

          let amenitiesData = "";
          amenities.forEach((amen) => {
            amenitiesData += `
              <li style="font-size: 1.6rem">${amen}</li>
            `;
          });

          content += `
          <div class="grid-container" style="background-color: #ebebfa; display: grid; grid-template-columns: 1fr 1fr; margin: 3rem auto; max-width: 100%; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); transition: box-shadow 0.3s ease;" onmouseover="this.style.boxShadow='0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 12px 40px 0 rgba(0, 0, 0, 0.19)';" onmouseout="this.style.boxShadow='0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)';">

            <div class="img-cont" style="clip-path: polygon(0.25% 0%, 100% 0%, 92.9% 100%, 0% 100%);">
                <img style="width: 100%; height: 100%" src="${img}" alt="${name} image" />
            </div>

            <div class="details-card" style="background-color: transparent !important; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 1.5rem; background-color: #f9f9f9; border-radius: 10px;">

                <div style="width: 100%; height: 3.125rem; display: flex; justify-content: center; 
                align-items: center; margin-bottom: 1rem; font-size: 2.1875rem;">${name}</div>

                <div style="display: flex; flex-direction: column; gap: 0.5rem; border-top: 1px solid white;">
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.8rem 0.5rem;">
                        <p>Prices Starting</p>
                        <p>${prices}</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 0.8rem 0.5rem; border-top: 1px solid white; ">
                        <p>Home Type</p>
                        <p>${homeType}</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 0.8rem 0.5rem; border-top: 1px solid white; ">
                        <p>Square Feet</p>
                        <p>${squareFeet}</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 0.8rem 0.5rem; border-top: 1px solid white; ">
                        <p>Number of Homes</p>
                        <p>${numberOfHomes}</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 0.8rem 0.5rem; border-top: 1px solid white; ">
                        <p>Gated</p>
                        <p>${gated}</p>
                    </div>
                    <div style="display: flex; justify-content: space-between; padding: 0.8rem 0.5rem; border-top: 1px solid white; ">
                        <p>${desc}</p>
                    </div>
                </div>
                
                <div id="amenities_modal_${id}" class="modal" style="position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
                  <div class="modal-content" style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 60%; max-width: 500px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);">
                    <span onclick="closeModal(${id})" class="close" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
                    <p style="font-weight: bold; font-size: 16px; margin-bottom: 10px;">Amenities for ${name}:</p>
                    <ul style=" padding: 0 15px;">
                      ${amenitiesData}
                    </ul>
                  </div>
                </div>


                <div id="controller" style="margin-top: 1.5rem; display: flex; justify-content: left; align-items: center; flex-wrap: wrap; row-gap: 5px;">
                    <button 
                      onclick="scheduleAppointmentHandler(${id})" 
                      id="schedule_${id}" 
                      style="background-color: var(--si-secondary-color-800); padding: 1rem 1.3rem; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;"
                      onmouseover="this.style.backgroundColor='var(--si-primary-color-500)'"
                      onmouseout="this.style.backgroundColor='var(--si-secondary-color-800)'"
                    >
                      Schedule an Appointment
                    </button>

                    <button 
                      onclick="scheduleAppointmentHandler(${id})" 
                      id="home_sale_${id}" 
                      style="background-color: var(--si-secondary-color-800); padding: 1rem 1.3rem; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; margin-left: 1rem;"
                      onmouseover="this.style.backgroundColor='var(--si-primary-color-500)'"
                      onmouseout="this.style.backgroundColor='var(--si-secondary-color-800)'"
                    >
                      Homes for Sale
                    </button>

                    <button 
                      onclick="showAmenities(${id})" 
                      id="amenities_btn_${id}" 
                      style="background-color: var(--si-secondary-color-800); padding: 1rem 1.3rem; color: white; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease; margin-left: 1rem;"
                      onmouseover="this.style.backgroundColor='var(--si-primary-color-500)'"
                      onmouseout="this.style.backgroundColor='var(--si-secondary-color-800)'"
                    >
                      Amenities
                    </button>
                </div>
            </div>
          </div>
          `;
        });

        main.innerHTML = content;
      }

      generateData();

      function scheduleAppointmentHandler(id) {
        alert(id);
      }

      function homeForSaleHandler(id) {
        alert(id);
      }

      function hideAllModal() {
        const modals = document.querySelectorAll(".modal");
        modals.forEach((m) => {
          m.style.display = "none";
        });
      }

      hideAllModal();

      function showAmenities(id) {
        console.log("modal", id);
        const modal = document.getElementById(`amenities_modal_${id}`);
        modal.style.display = "block";
      }

      function closeModal(id) {
        const modal = document.getElementById(`amenities_modal_${id}`);
        modal.style.display = "none";
      }

      function handleViewportChange() {
        const viewportWidth = window.innerWidth;

        const controller = document.getElementById("controller");
        const imageContainer = document.querySelectorAll(".img-cont");

        if (viewportWidth <= 850) {
          main.style.width = "95%";

          const imageContainer = document.querySelectorAll(".img-cont");
          imageContainer.forEach((cont) => {
            cont.style.clipPath = "none";
          });

          const gridContainers = document.querySelectorAll(".grid-container");
          gridContainers.forEach((container) => {
            container.style.gridTemplateColumns = "1fr";
            container.style.gap = "10px";
          });
        } else if (viewportWidth > 850 && viewportWidth < 1200) {
          main.style.width = "80%";

          const imageContainer = document.querySelectorAll(".img-cont");
          imageContainer.forEach((cont) => {
            cont.style.clipPath =
              "polygon(0.25% 0%, 100% 0%, 92.9% 100%, 0% 100%)";
          });

          const gridContainers = document.querySelectorAll(".grid-container");
          gridContainers.forEach((container) => {
            container.style.gridTemplateColumns = "1fr 1fr";
            container.style.gap = "10px";
          });
        } else {
          main.style.width = "80%";

          const imageContainer = document.querySelectorAll(".img-cont");
          imageContainer.forEach((cont) => {
            cont.style.clipPath =
              "polygon(0.25% 0%, 100% 0%, 92.9% 100%, 0% 100%)";
          });

          const gridContainers = document.querySelectorAll(".grid-container");
          gridContainers.forEach((container) => {
            container.style.gridTemplateColumns = "1fr 1fr";
            container.style.gap = "1rem";
          });
        }
      }

      handleViewportChange();

      window.addEventListener("resize", handleViewportChange);
    </script>
  </body>
</html>
